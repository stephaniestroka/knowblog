    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="index.xhtml"><img style="height:30px" src="img/stestr.png"/></a>
                    <div class="nav-collapse collapse" style="margin-top:5px;">
                        <ul class="nav">
                            <li class="active"><a href="index.xhtml">Home</a></li>
                            <li><a href="about.xhtml">About</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Categories<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <c:forEach items="#{categoryBean.categories}" var="cat">
                                        <li><a href="?query=cat:#{cat}">#{cat}</a></li>
                                    </c:forEach>
                                </ul>
                            </li>
                        </ul>
                        <!--<form class="navbar-form pull-right">
                            <input class="span2" type="text" placeholder="Email"/>
                            <input class="span2" type="password" placeholder="Password"/>
                            <button type="submit" class="btn">Sign in</button>
                        </form>-->
                        <c:choose>
                            <c:when test="#{user.name != null}">
                                <ul class="nav pull-right">
                                    <li><a href="create.xhtml">Create new Article</a></li>
                                </ul>
                            </c:when>
                        </c:choose>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        
        <div class="container">
            <!--<h:form class="text-center">
                <div class="input-append">
                    <h:inputText class="span5 search-query" value="#{param.searchQuery}"/>
                    <h:commandButton action="search.xhtml"/>
                </div>
            </h:form>-->
            <form class="text-center" method="get" action="search.xhtml">
                <div class="input-append">
                    <input type="search" class="span5 search-query" name="query" autocomplete="on" placeholder="SEARCH" tabindex="1"/>
                    <button type="submit" class="btn"><i class="icon-search" style="height: 19px; vertical-align: middle"></i></button>
                </div>
            </form>
            
            <!-- flipped default -->
            <ul class="mypager">
                <li class="mynext">
                    <h:form rendered="${contentBean.hasPrevious()}">
                        <h:commandLink action="#{contentBean.displayPrevious()}" value="Older &rarr;"/>
                    </h:form>
                    <h:form rendered="${contentBean.hasPrevious() == false}" class="mydisabled">
                        <h:commandLink action="#{contentBean.displayPrevious()}" value="Older &rarr;"/>
                    </h:form>
                </li>
                <li class="myprevious">
                    <h:form  rendered="${contentBean.hasNext()}">
                        <h:commandLink action="#{contentBean.displayNext()}" value="&larr; Newer"/>
                    </h:form>
                    <h:form  rendered="${contentBean.hasNext() == false}" class="mydisabled">
                        <h:commandLink action="#{contentBean.displayNext()}" value="&larr; Newer"/>
                    </h:form>
                </li>
            </ul>
            <div class="page-header">
                <div class="text-left">
                    <h1>#{contentBean.title}</h1>
                    <small><h:outputText value="#{contentBean.created}">
                            <f:convertDateTime pattern="dd MMMM yyyy HH:mm z" timeZone="CET" />
                    </h:outputText></small>
                </div>
            </div>
            <div>
                <p><h:outputText escape="false" value="#{contentBean.content}" /></p>
            </div>

            <hr/>

            <footer>
                <small>
                    <p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img style="height: 23px" src="img/cc_by_nc.png"/></a></p>
                </small>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
        <script><!--window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.js"><\/script>');--></script>

        </script>
    </body>
</html>
